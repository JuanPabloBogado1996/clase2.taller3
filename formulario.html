<!DOCTYPE html>
<!DOCTYPE html>
<html  lang="es">
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<title>form</title>
</head>
<meta charset="utf-8">
<body class="container">
<section class="hero-unit">
	<form method="post">
	<label>Nombre</label>
		<input type="text" name=" mi nombre" placeholder="Escriba su nombre" required>
		<label>Correo</label>
		<input type="email" name="mi correo" placeholder="Escriba su correo" required>
		<label>Edad</label>
		<input type="number" name="mi edad" placeholder="Edad" required min="0" max="100">
		<label>Fecha de nacimiento</label>
		<input type="date" name="Fecha" required>
		<br>
		<input type="submit" class="btn-primary">
	</form>
</section>
</body>
</html>
